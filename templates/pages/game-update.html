<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple File Upload with HTMX</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .out-box {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #4caf50;
            margin-bottom: 2rem;
        }

        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        label {
            font-size: 1rem;
            color: #555;
            flex: 1;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="file"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            flex: 2;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            text-align: center;
            font-size: 1rem;
        }

        #response.success {
            color: #4caf50;
        }

        #response.error {
            color: #f44336;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                width: 100%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="out-box">
        <h1>Upload Multiple Files</h1>
        <div class="card">
            <form id="form-1" hx-target="#response-1" hx-post="/upload" enctype="multipart/form-data">
                <div class="container">
                    <div class="block" style="width:20%">
                        <img width="100" height="140"
                            src="https://cdn.staticneo.com/boxshots/MjAxMS8=/persona_3_fes_frontcover_large_A78E2hsN6nn1xA4.jpg">
                    </div>
                    <div class="block" style="width:80%">
                        <div class="input-group">
                            <input type="text" id="game_id-1" name="game_title" value="" placeholder="Title"
                                style="width:80%" required>
                            <input type="text" id="game_id-1" name="game_year" value="" placeholder="Year"
                                style="width:20%" required>
                        </div>
                        <div class="input-group">
                            <textarea type="text" id="game_id-1" name="game_remark" value=""
                                placeholder="Remark"></textarea>
                        </div>
                        <div class="input-group" style="width:100%">
                            <input type="text" id="game_id-1" name="game_id" value="12345" required
                                style="display: none;">
                            <input type="file" id="image-1" name="image" required> <!-- Custom key here -->
                            <button type="submit">Update</button>
                        </div>
                    </div>

                </div>
            </form>
            <div id="response-1"></div>
        </div>
    </div>
</body>

</html>
